


<dom-module id="side-nav-profile">
	<!-- CSS -->
	<link rel="import" type="css" href='../assets/app/css/lfg.css'>

	<style>
		:host {
		}

		iron-icon {
			margin-right: 1.5em;
			color: #ffffff;
		}

		paper-item {
			color: #ffffff;
			cursor: pointer;
		}

		.lfg-drawer-toolbar{
			--paper-toolbar:{
				background: url('../assets/app/img/profile_background6.png');
				background-size: 256px 192px;
			};
        }
	</style>

	<template>
		<paper-toolbar class="tall lfg-drawer-toolbar">
		</paper-toolbar>
	</template>
</dom-module>

<script>
    (function(window) {
        var constructor = Polymer({

        	is: 'side-nav-profile',

            /**
             * ...
             *
             * @attribute properties
             * @type object
             * @default
             */
            properties: {
                firebase: {
                    requests: null,
                    games: null,
                    users: null
                },
                name: 'Side Nav Profile Icon'
            },

        	/* Functions */


            /* Init */
            initializeData: function () {
            	this.firebaseUrl = window.lfg.config.getFirebaseUrl();
            	this.firebaseRef = new Firebase(window.lfg.config.getFirebaseUrl());
            },

            registerEvents: function () {
            },

            registerPlugins: function() {
            },

			/* Events */
            ready: function () {
            	this.initializeData();
            },

            attached: function () {
            	this.registerPlugins();
            	this.registerEvents();
            }
        });
    })(window);
</script>
