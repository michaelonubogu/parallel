<dom-module id="lfg-drawer">

    <link rel="import" type="css" href="../assets/materialize/css/materialize.css"  />
    <style>
        :host{
        }

        .logo-link{
            text-decoration: none;

            color:#ffffff;

        }

                background-color: transparent !important;

        .content-area{

        .requests-card-panel{
